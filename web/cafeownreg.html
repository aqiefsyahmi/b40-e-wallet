<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cafe Owner Form Registration</title>
  </head>
  <body>
    <p>Cafe Owner Form Registration</p>
    <form>
      <input
        type="fullname"
        name="fullname"
        placeholder="Full Name"
        required=""
      />
      <br />
      <input
        type="username"
        name="username"
        placeholder="Username"
        required=""
      />
      <br />
      <input
        type="cafename"
        name="cafename"
        placeholder="Cafe Name"
        required=""
      />
      <br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required=""
      />
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
